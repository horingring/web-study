    <title>toast-grid-prac</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css"
    />
    <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="grid"></div>

    <script>
      (function () {
        let humanInfo = [];
        window.addEventListener("load", () => {
          axios
            .get("https://jsonplaceholder.typicode.com/users")
            .then((res) => {
              console.log(res);
              humanInfo = res.data;
              for (let i = 0; i < humanInfo.length; i++) {
                humanInfo[
                  i
                ].address = `${res.data[i].address.street}, ${res.data[i].address.city}`;
              }
              const grid = new tui.Grid({
                el: document.getElementById("grid"),
                data: humanInfo,
                scrollX: false,
                scrollY: false,
                columns: [
                  {
                    header: "Idx",
                    name: "id",
                  },
                  {
                    header: "Username",
                    name: "username",
                  },
                  {
                    header: "Email",
                    name: "email",
                  },
                  {
                    header: "Address",
                    name: "address",
                  },
                  {
                    header: "PhoneNum",
                    name: "phone",
                  },
                ],
              });
            })
            .catch((err) => {
              console.log(err);
            });
        });
