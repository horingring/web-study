<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Part10-Animation2</title>
    <style>
      div {
        background-color: #bca;
        width: 100px;
        border: 1px solid green;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button id="go">&raquo; Run</button>
    <div id="block">
      <h5>Hello!</h5>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      /* Using multiple unit types within one animation. */
      $("#go").click(function () {
        $("#block").animate(
          {
            width: "300px",
            opacity: 0.4,
            marginLeft: "50px",
            fontSize: "30px",
            borderWidth: "10px",
          },
          1000
        );
        $("block").delay(1000);
        $("#block").animate(
          {
            height: "500px",
            backgroundColor: "yellow",
          },
          2000
        );
      });
    </script>
  </body>
</html>
