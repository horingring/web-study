<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Part7-엘리먼트 제어-attribute</title>
  </head>
  <style>
    p {
      color: blue;
      margin: 8px;
    }
  </style>

  <body>
    <input type="text" value="some text" />
    <p></p>
    <!-- js -->
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      //toggleClass
      $("input")
        .keyup(function () {
          var value = $(this).val();
          $("p").text(value);
        })
        .keyup();
    </script>
  </body>
</html>
