<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Part7-엘리먼트 제어-삭제</title>
  </head>
  <style>
    p {
      background-color: yellow;
      margin: 6px 0;
    }
  </style>

  <body>
    <p>Hello</p>
    how are
    <p>you?</p>
    <button>Call remove() on p태그</button>

    <!-- js -->
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      $("button").click(function () {
        $("p").remove();
      });
    </script>
  </body>
</html>
