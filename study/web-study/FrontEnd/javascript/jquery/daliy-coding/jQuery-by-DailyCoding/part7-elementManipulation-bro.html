<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Part7-엘리먼트 제어-brother</title>
  </head>
  <style>
    p {
      background-color: yellow;
    }
  </style>

  <body>
    <p>나는 삼겹살이 :</p>

    <!-- js -->
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // 형제 요소로 삽입
      $("p").before("<strong>오늘</strong>");
      $("p").after("<strong>먹고싶다</strong>");
    </script>
  </body>
</html>
